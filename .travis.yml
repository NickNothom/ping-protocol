sudo: false
language: cpp
matrix:
  include:
    - os: linux
      dist: xenial
      sudo: require
      addons:
        apt:
          sources:
            - sourceline: "ppa:deadsnakes/ppa"
            - sourceline: "ppa:ubuntu-toolchain-r/test"
            - sourceline: "ppa:beineri/opt-qt-5.11.1-xenial"
          packages:
            - python3.6
            - g++-7
            - build-essential
            - qt511base
            - qt511charts-no-lgpl qt511graphicaleffects qt511quickcontrols qt511quickcontrols2 qt511scxml qt511serialport qt511svg
            - libgl1-mesa-dev
      env:
        - DESC="Check json and protocol"
        - TEST="true"
        - PYTHON=3.6
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
        - QTV="qt511"

    - os: linux
      dist: trusty
      sudo: require
      addons:
        apt:
          sources:
            - sourceline: "ppa:ubuntu-toolchain-r/test"
            - sourceline: "ppa:beineri/opt-qt594-trusty"
          packages:
            - g++-7
            - build-essential
            - qt59-meta-minimal
            - qt59charts-no-lgpl qt59graphicaleffects qt59quickcontrols qt59quickcontrols2 qt59scxml qt59serialport qt59svg
      env:
        - DESC="AppImage deploy Qt59"
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
        - QTV="qt59"

    - os: linux
      dist: xenial
      sudo: require
      addons:
        apt:
          sources:
            - sourceline: "ppa:ubuntu-toolchain-r/test"
            - sourceline: "ppa:beineri/opt-qt-5.11.1-xenial"
          packages:
            - g++-7
            - build-essential
            - qt511base
            - qt511charts-no-lgpl qt511graphicaleffects qt511quickcontrols qt511quickcontrols2 qt511scxml qt511serialport qt511svg
            - libgl1-mesa-dev
      env:
        - DESC="AppImage deploy Qt511"
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
        - QTV="qt511"

    - os: osx
      osx_image: xcode9.3
      compiler: clang
      env:
        - DESC="dmg deploy"
        - MATRIX_EVAL="COMPILER=clang++"

install:
- pip install --user --upgrade pip;
- pip install --user jinja2;
- if [ "${TRAVIS_OS_NAME}" = "osx" ]; then
    brew update > /dev/null;
    brew install qt5;
    chmod -R 755 /usr/local/opt/qt5/*;
    export QTDIR="/usr/local/opt/qt5";
    export PATH="$QTDIR/bin:$PATH";
  fi

script:
- if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
    sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-7 60;
    sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 60;
    source /opt/qt*/bin/qt*-env.sh;
  fi
- if [ ! -z $TEST ]; then
    tools/run-tests.sh;
    tools/update-generated-repositories.sh;
  fi
- if [ -z $TEST ]; then
    cd example;
    mkdir build;
    cd build;
    qmake .. -Wall -Wlogic -Wparser;
    make;
  fi